<div class="loader-container" *ngIf="this.downloading_dishes == true">
    <button class="btn btn-primary" type="button" disabled>
      <span
        class="spinner-border spinner-border-sm"
        role="status"
        aria-hidden="true"
      ></span>
      <span style="font-size: 1.6rem; font-weight: bold; letter-spacing: 2px;">Ładowanie...</span>
    </button>
</div>
<div class="flex_center_col wrapper" style="min-height: 90vh;" *ngIf="this.dishes_data.length > 0">
    <app-filtering></app-filtering>
    <div class="dishes_container">
        <app-dish *ngFor="let dish of dishes_data | dishesFilter:this.cuisine_types_checked:'cuisine_type' | dishesFilter:this.dishes_categories_checked:'category' | minMaxFiltering:this.min_value_chosen:this.max_value_chosen | starRatingFilter:this.stars_rating_checked | paginate: { itemsPerPage: tableSize,
            currentPage: page }, let index = index" [dish_object]="dish" [object_index]="index" [most_expensive_dish_price]="this.most_expensive_dish_price" [cheapest_dish_price]="this.cheapest_dish_price"> 
        </app-dish>
    </div>
    <div class="flex_center_col">
        <pagination-controls
                (pageChange)="handlePageChange($event)"
                [responsive]="true"
                previousLabel="Previous"
                nextLabel="Next" >
        </pagination-controls>
        <div class="flex_center_row">
            <h5 class="ms-3 me-2">    Items per Page:   </h5>
            <select (change)="handlePageSizeChange($event)">
            <option *ngFor="let size of tableSizes" [ngValue]="size" [selected]="size === this.tableSize">
                {{ size }}
            </option>
            </select>
        </div>
    </div>
</div>
<div class="alert alert-light w-75" role="alert" style="margin-left: auto; margin-right: auto;margin-top: 10rem;" *ngIf="this.dishes_data.length <= 0 && this.downloading_dishes == false">
        <h4 class="alert-heading">Brak dań</h4>
        <p>Aby uzyskać rezultaty, przejdź do zakładki dodaj danie, aby dodać wybraną potrawę. Następnie mozesz wrócic tutaj z powrotem, aby podglądnąć dania.</p>
        <hr>
        <button class="btn btn-danger btn-lg"><a style="text-decoration:none; color:black;" routerLink="/dodaj-danie">Przejdź do dań</a>
        </button>
</div>
