<form [noValidate]="false" (submit)="this.onSubmit($event, passwordResetEmail.value)">
    <div class="wrapper">
        <div class="inner-wrapper">
        <div class="inner-wrapper">
            <h1 class="h1 fw-bold mb-5">Resetowanie hasła</h1>
            <p class="text-center fs-4 font-weight-light">Wpisz adres email twojego konta, na którym chcesz zmienić hasło</p>
            <div class="formGroup mt-3">
                <input type="email" class="form-control ps-5 pe-5 form-control-lg" placeholder="Email Address" #passwordResetEmail required style="width: 30vw;text-align: center;">
            </div>
            <!-- Calling ForgotPassword from AuthService Api -->
            <div class="formGroup">
            <input type="submit" class="btn btn-danger btn-lg mt-5 mb-3" value="Zresetuj hasło" />
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Wróc do ? <a class="text-white-50 fw-bold redirect" routerLink="/login">Log In</a></span>
        </div>
        </div>
    </div>
</form>
